<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Fixed</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #ffffff; /* Couleur de fond de la barre */
    border-bottom: 1px solid #ddd;
    z-index: 1000;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.home-button {
    background-color: transparent; /* Pas de couleur de fond */
    border: none;
    color: #007BFF; /* Couleur de texte contrastante */
    font-size: 16px;
    cursor: pointer;
    padding: 5px 10px;
}

.home-button:hover {
    text-decoration: underline; /* Effet au survol */
}

.content {
    margin-top: 60px; /* Espace pour Ã©viter le chevauchement avec la barre fixe */
    padding: 20px;
}

    </style>
</head>
<body>
    <div class="top-bar">
        <button class="home-button">Home</button>
    </div>
    <div class="content">
        <p>Contenu de la page...</p>
        <!-- Ajoutez plus de contenu ici pour permettre le scroll -->
    </div>
</body>
</html>
