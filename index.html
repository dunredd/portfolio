<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Bruno Tanguy</title>
    <link rel="icon" href="Logo.svg" type="svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Geologica", sans-serif;
            background-color: white;
        }

        p {
            font-weight: 500;
            font-size: medium;
        }

        @media (max-width: 50rem) {
            .titleBox {
                flex-wrap: wrap;
                gap: 0rem;
            }

            .hompage {
                margin-top: 10vh;
            }

            .footer {
                margin-top: 20vh;
            }
            .title{
                font-size: 10vh;
            }

            .textProjet{
                display: none;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
        }

        .header_Left {
            display: flex;
            height: 2rem;
            align-items: center;
            gap: .5rem;
        }

        .logo {
            width: 2rem;
            height: 2rem;
        }

        .header_Right {
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        .line {
            display: flex;
            gap: .4rem;
            align-items: center;
        }

        .icon {
            width: 1rem;
            height: 1rem;
        }

        .textMenu:hover,
        .textProjets:hover,
        .textMeContacter:hover {
            text-decoration: underline;
        }

        .btnMenu,
        .btnProjets,
        .btnMeContacter,
        .btnLogo {
            border: 0px;
            background-color: transparent;
            color:black;
        }

        .homepage {
            display: flex;
            justify-content: center;
        }

        .homepageBox {
            width: min-content;
            margin-top: 20vh;
        }

        .titleBox {
            display: flex;
            gap: 2rem;
        }

        .title {
            font-size: 10vh;
            font-weight: 800;
        }

        .subtitleBox {
            display: flex;
            justify-content: space-between;
        }

        .subtitle {
            font-weight: 100;
        }

        .footerHomepage {
            display: flex;
            justify-content: center;
            margin-top: 40vh;
        }

        .btnVoirLesProjets {
            background-color: black;
            color: white;
            border: 0px;
            padding: .6rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border-radius: 2rem;
            display: flex;
            gap: .4rem;
        }

        .page {
            margin-top: 1rem;
            color: white;
            background-color: black;
            height: 95vh;
        }

        .projetsContainer {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .titleProjetsBox {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 5rem;
            margin-top: 4rem;
        }

        .titleProjets {
            font-size: 2rem;
        }

        .projetsBox {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .projet {
            background-color: rgb(46, 46, 46);
            height: 50vh;
            width: 15vh;
            border-radius: 1rem;
            transition: height 1s ease, width 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .projet:hover {
            height: 60vh;
            width: 25vh;
        }

        .footerPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3rem;
            background-color: black;
            gap: 2rem;
        }

        .white {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <button class="header_Left btnLogo">
            <img class="logo" src="Logo.svg" alt="B">
            <p>Bruno Tanguy</p>
        </button>
        <section class="header_Right">
            <button id="btnMenu" class="btnMenu line">
                <img class="icon" src="Home.svg" alt="">
                <p class="textMenu">Menu</p>
            </button>
            <button id="btnProjets" class="btnProjets line">
                <img class="icon" src="Projets.svg" alt="">
                <p class="textProjets">Projets</p>
            </button>
            <button id="btnMeContacter" class="btnMeContacter line">
                <img class="icon" src="MeContacter.svg" alt="">
                <p class="textMeContacter">Me contacter</p>
            </button>
        </section>
    </header>

    <main class="homepage">
        <section class="homepageBox">
            <article class="titleBox">
                <h1 class="title">BRUNO</h1>
                <h1 class="title">TANGUY</h1>
            </article>

            <article class="subtitleBox">
                <h2 class="subtitle">Portfolio 24/25</h2>
                <h2 class="subtitle">UX/UI design</h2>
                <h2 class="subtitle">Etudiant</h2>
            </article>
        </section>
    </main>

    <footer class="footerHomepage">
        <button id="btnVoirLesProjets" class="btnVoirLesProjets">
            <img src="VoirLesProjets.svg" alt="">
            <p>Voir les Projets</p>
            <img src="VoirLesProjets.svg" alt="">
        </button>
    </footer>

    <main class="page">
        <section class="projetsContainer" id="projets">
            <article class="titleProjetsBox">
                <h1 class="titleProjets">Mes projets</h1>
                <p class="textProjet">Nom du projets 2025</p>
            </article>
            <article class="projetsBox">
                <div class="projet">Coming soon...</div>
                <div class="projet">Coming soon...</div>
                <div class="projet">Coming soon...</div>
                <div class="projet">Coming soon...</div>
                <div class="projet">Coming soon...</div>

            </article>
        </section>
    </main>

    <footer class="footerPage">
        <button id="btnMenu2" class="btnMenu line">
            <img class="icon" src="HomeWhite.svg" alt="">
            <p class="textMenu white">Menu</p>
        </button>
        <button id="btnProjets2" class="btnProjets line ">
            <img class="icon" src="ProjetsWhite.svg" alt="">
            <p class="textProjets white">Projets</p>
        </button>
        <button id="btnMeContacter2" class="btnMeContacter line">
            <img class="icon" src="MeContacterWhite.svg" alt="">
            <p class="textMeContacter white">Me contacter</p>
        </button>
        <p class="white">Cod√© par Bruno Tanguy</p>
    </footer>

    <script>
        document.querySelector('#btnMenu').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.querySelector('#btnProjets').addEventListener('click', () => {
            document.querySelector('#projets').scrollIntoView({ behavior: 'smooth' });
        });

        document.querySelector('#btnMeContacter').addEventListener('click', () => {
            window.location.href = 'contact.html';
        });

        document.querySelector('#btnVoirLesProjets').addEventListener('click', () => {
            document.querySelector('#projets').scrollIntoView({ behavior: 'smooth' });
        });

        document.querySelector('#btnMenu2').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.querySelector('#btnProjets2').addEventListener('click', () => {
            document.querySelector('#projets').scrollIntoView({ behavior: 'smooth' });
        });

        document.querySelector('#btnMeContacter2').addEventListener('click', () => {
            window.location.href = 'contact.html';
        });
    </script>
</body>
</html>
